name: CI

on:
  push:
    branches:
    - master
    - release/*
  pull_request:
    branches:
    - master 

jobs:
  test:
    name: Test on node ${{ matrix.node_version }} and ${{ matrix.os }}
    runs-on: ubuntu-18.04
    steps:
    - name: install library
       run: pip install -r requirements.txt
    - name: Run test
      run: make test
